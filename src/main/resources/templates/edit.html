<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit meals</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<div class="container my-5">
    <h3> Edit/Add</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <table class="table table-striped table-responsive-md">
                    <tbody>
                    <tr th:each="day : ${days}">
                        <form action="#" th:action="@{/edit/{id}(id=${day.id})}" th:object="${day}"
                              method="post">
                            <div class="row">
                                <div class="form-group col-md-5">
                                    <input type="text" th:field="*{breakfast}" class="form-control" id="breakfast"
                                           placeholder="breakfast">
                                    <span th:if="${#fields.hasErrors('breakfast')}" th:errors="*{breakfast}"
                                          class="text-danger"></span>
                                </div>
                                <div class="form-group col-md-5">
                                    <input type="text" th:field="*{lunch}" class="form-control" id="lunch"
                                           placeholder="lunch">
                                    <span th:if="${#fields.hasErrors('lunch')}" th:errors="*{lunch}"
                                          class="text-danger"></span>
                                </div>
                                <div class="form-group col-md-5">
                                    <input type="text" th:field="*{dinner}" class="form-control" id="dinner"
                                           placeholder="dinner">
                                    <span th:if="${#fields.hasErrors('dinner')}" th:errors="*{dinner}"
                                          class="text-danger"></span>
                                </div>
                                <div class="form-group col-md-5">
                                    <button class="btn btn-dark" type="submit">Save</button>
                                </div>
                            </div>
                        </form>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
