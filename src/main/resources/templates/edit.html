<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit meals</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<div class="container my-5">
    <h3> Edit/Add</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <form action="#" th:action="@{/meal-planner/save/{id}(id=${day.id})}" th:object="${day}" method="post">
                        <div class="row">
                            <div class="form-group col-md-4">
                                <input type="hidden"  th:field="*{dayOfWeek}">

                                <input type="text" th:field="*{breakfast.name}" class="form-control" id="breakfast"
                                       placeholder="breakfast">
                                <span th:if="${#fields.hasErrors('breakfast.name')}" th:errors="*{breakfast.name}"
                                      class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-4">
                                <input type="text" th:field="*{lunch.name}" class="form-control" id="lunch"
                                       placeholder="lunch">
                                <span th:if="${#fields.hasErrors('lunch.name')}" th:errors="*{lunch.name}"
                                      class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-4">
                                <input type="text" th:field="*{dinner.name}" class="form-control" id="dinner"
                                       placeholder="dinner">
                                <span th:if="${#fields.hasErrors('dinner.name')}" th:errors="*{dinner.name}"
                                      class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-4">
                                <input type="submit" class="btn btn-dark" value="Save">
                            </div>
                        </div>
                    </form>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
